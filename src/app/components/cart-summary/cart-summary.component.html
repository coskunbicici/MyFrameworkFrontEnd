<li class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    href="#"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Sepetiniz
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <div *ngIf="cartItems!.length > 0">
      <li *ngFor="let carItem of cartItems">
        <a class="dropdown-item">{{ carItem.product.productName }}
          <div>
            <span class="badge rounded-pill bg-secondary">{{carItem.quantity}}</span>
            <span (click)="removeFromCart(carItem.product)" class="badge rounded-pill bg-danger" style="cursor: pointer;">Sil</span>
          </div>
        </a>
      </li>
    </div>
    <div *ngIf="cartItems!.length <= 0">
      <li>
        <a class="dropdown-item">Sepette ürün yok</a>
      </li>
    </div>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Sepete git</a></li>
  </ul>
</li>
