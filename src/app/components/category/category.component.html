<ul class="list-group">
  <li
    (click)="clearCurrentCategory()"
    [class]="getAllCategoryClass()"
    routerLink="/products"
  >
    Tüm Ürünler
  </li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>

<div *ngIf="currentCategory">
  <h5 *ngIf="currentCategory.categoryName != ''">
    {{ currentCategory.categoryName }} seçtiniz
  </h5>
</div>
