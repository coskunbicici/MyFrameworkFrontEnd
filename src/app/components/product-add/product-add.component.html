<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group mb-2">
            <label for="productName">Ürün Adı</label>
            <input
              type="text"
              id="productName"
              class="form-control"
              formControlName="productName"
              placeholder="Ürün adı"
            />
          </div>
          <div class="form-group mb-2">
            <label for="categoryId">Kategori</label>
            <input
              type="number"
              id="categoryId"
              class="form-control"
              formControlName="categoryId"
              placeholder="Kategori"
            />
          </div>
          <div class="form-group mb-2">
            <label for="unitsInStock">Stok Adedi</label>
            <input
              type="number"
              id="unitsInStock"
              class="form-control"
              formControlName="unitsInStock"
              placeholder="Stok adedi"
            />
          </div>
          <div class="form-group mb-2">
            <label for="unitPrice">Birim Fiyat</label>
            <input
              type="number"
              id="unitPrice"
              class="form-control"
              formControlName="unitPrice"
              placeholder="Fiyatı"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
